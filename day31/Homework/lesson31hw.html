<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #dfe9f3 0%, #ffffff 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            display: flex;
            width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.627);
            overflow: hidden;
        }

        .form-section {
            padding: 40px;
            flex: 1;
        }

        .form-section.left {
            background-color: #f4f9ff;
        }

        .form-section.right {
            background-color: #4d4bf7;
            color: white;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .terms {
            margin: 20px 0;
            font-size: 12px;
            color: #bbb;
        }

        .terms a {
            color: white;
            text-decoration: underline;
        }

        .btn-submit {
            padding: 15px 30px;
            background-color: white;
            color: #4d4bf7;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #e2e2ff;
        }

        .two-columns {
            display: flex;
            gap: 20px;
        }

        .two-columns div {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-section left">
            <h2>General Information</h2>
            <div class="two-columns">
                <div>
                    <label for="title">Title</label>
                    <select id="title">
                        <option>Mr.</option>
                        <option>Ms.</option>
                        <option>Dr.</option>
                    </select>
                </div>
                <div></div>
            </div>
            <div class="two-columns">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
            </div>
            <div class="two-columns">
                <div>
                    <label for="position">Position</label>
                    <input type="text" id="position">
                </div>
                <div>
                    <label for="company">Company</label>
                    <input type="text" id="company">
                </div>
            </div>
            <div class="two-columns">
                <div>
                    <label for="business-arena">Business Arena</label>
                    <input type="text" id="business-arena">
                </div>
                <div>
                    <label for="employees">Employees</label>
                    <input type="text" id="employees">
                </div>
            </div>
        </div>
        <div class="form-section right">
            <h2>Contact Details</h2>
            <div class="two-columns">
                <div>
                    <label for="street">Street + Nr.</label>
                    <input type="text" id="street">
                </div>
            </div>
            <div class="two-columns">
                <div>
                    <label for="additional-info">Additional Information</label>
                    <input type="text" id="additional-info">
                </div>
            </div>
            <div class="two-columns">
                <div>
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code">
                </div>
                <div>
                    <label for="place">Place</label>
                    <input type="text" id="place">
                </div>
            </div>
            <div class="two-columns">
                <div>
                    <label for="country">Country</label>
                    <input type="text" id="country">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone">
                </div>
            </div>
            <div class="two-columns">
                <div>
                    <label for="email">Your Email</label>
                    <input type="email" id="email">
                </div>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">I do accept the <a href="#">Terms and Conditions</a> of your site.</label>
            </div>
            <button class="btn-submit">Register Badge</button>
        </div>
    </div>
</body>

</html>
