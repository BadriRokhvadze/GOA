<head>

        .ooo {
            background-color: green;
            height: 80%;
            width: 70%;

        <div><p>123456789</p></div>
    </div>
    <div class="oo">
        <div><p>987654321</p></div>

    <div class="ooo">
        <div><p>aadscwradscdfawf</p></div>
